<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Create Type</title>
</head>

<body>
    <div id="header"></div>


    <div class="container mt-4">
        <h2 class="mb-4 text-center">Create Type</h2>
        <div id="errorMessage" class="alert alert-danger" role="alert" style="display: none;"></div>
        <form id="typeForm">
            <div class="form-group">
                <label for="typeName">Type Name:</label>
                <input type="text" class="form-control" id="typeName" name="typeName">
            </div>
            <div id="parameters">
                <div class="form-group parameter">
                    <label for="parameterName">Parameter Name:</label>
                    <input type="text" class="form-control parameterName" name="parameterName">
                    <label for="unitName">Unit Name:</label>
                    <input type="text" class="form-control unitName" name="unitName">
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="addParameter()">Add Parameter</button>
            <button type="submit" class="btn btn-success">Create Type</button>
        </form>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/js/type/type-create.js"></script>
    <script src="/js/components/header.js"></script>
</body>

</html>

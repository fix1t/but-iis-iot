<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>IoT - Device management</title>
  </head>

  <body>
    <div id="header"></div>
    <div class="container border border-secondary rounded-sm p-3">
      <h3 class="text-center text-primary">Edit Your Profile Information</h3>
      <form id="userEditForm">
        <div class="form-group">
          <label for="userUsername">* Username</label>
          <input
            type="text"
            class="form-control"
            id="userUsername"
            name="userUsername"
            required
          />
        </div>
        <div class="form-group">
          <label for="usreEmail">* Email address</label>
          <input
            type="email"
            class="form-control"
            id="userEmail"
            name="userEmail"
            placeholder="name@example.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="userGender">Gender</label>
          <select class="form-control" id="userGender" name="userGender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="userBirth">* Birth Date</label>
          <input
            type="date"
            class="form-control"
            id="userBirth"
            name="userBirth"
            value="1990-01-01"
            required
          />
        </div>
        <div class="form-group">
          <label for="userBio">Bio</label>
          <textarea
            class="form-control"
            id="userBio"
            name="userBio"
            rows="3"
            value="Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatum."
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary mx-auto mb-2">Save</button>
      </form>
    </div>

    <div class="container my-4">
      <h2 class="text-danger">Delete Account</h2>
      <p>
        Once you delete your account, there is no going back. Please be certain.
      </p>
      <button class="btn btn-danger btn-sm" onclick="deleteUser()">
        <span class="p-2" style="font-size: 20px">Delete your account</span>
      </button>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/js/users/user-edit.js"></script>
    <script src="/js/components/header.js"></script>
  </body>
</html>

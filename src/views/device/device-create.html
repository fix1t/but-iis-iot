<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css" />
    <title>IoT - Create Device</title>
  </head>
  <div id="header"></div>
  <body>
    <div class="container mb-3">
      <button class="btn btn-secondary" onclick="history.back()">&#8592 Go Back</button>
    </div>

    <div class="container border border-secondary rounded-sm p-3">
      <h3 class="text-center text-primary">Create Your Device!</h3>
      <div class="form-group">
        <label for="deviceName">Device Name</label>
        <input
          type="text"
          class="form-control"
          id="deviceName"
          name="deviceName"
          required
        />
      </div>
      <div class="form-group">
        <label for="userAlias">Device Alias</label>
        <input
          type="text"
          class="form-control"
          id="userAlias"
          name="userAlias"
          required
        />
      </div>
      <div class="form-group">
        <label for="deviceDescription">Device Description</label>
        <textarea
          class="form-control"
          id="deviceDescription"
          name="deviceDescription"
          rows="3"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="deviceType">Device Type</label>
        <select
          class="form-control"
          id="deviceType"
          name="deviceType"
          required
        ></select>
      </div>

      <button class="btn btn-primary" id="createDeviceButton">Create</button>
    </div>

    <div class="container mt-4" id="freeDevicesList"></div>
    <script>
      window.onload = function() {
        if (window.location.pathname === '/device/create' || window.location.pathname === '/device/create/') {
            document.getElementById('freeDevicesList').style.display = 'none';
        } else {
            document.getElementById('freeDevicesList').style.display = 'block';
        }
      }
      </script>
  
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/js/device/device-create.js"></script>
    <script src="/js/components/header.js"></script>
  </body>
</html>
